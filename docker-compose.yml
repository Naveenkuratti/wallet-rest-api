version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wallet-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wallet_db}
      POSTGRES_USER: ${POSTGRES_USER:-wallet_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wallet_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wallet_user} -d ${POSTGRES_DB:-wallet_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-wallet_db}
      DB_USERNAME: ${POSTGRES_USER:-wallet_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-wallet_pass}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-50}
      SERVER_PORT: ${SERVER_PORT:-8080}
    ports:
      - "${SERVER_PORT:-8080}:8080"

volumes:
  postgres_data:
